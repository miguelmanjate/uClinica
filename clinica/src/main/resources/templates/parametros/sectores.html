<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="clinica">

<head>
<title>Servicos</title>
</head>

<body>

	<div layout:fragment="conteudo">
		<div class="row">
			<!-- left column -->




			<div class="col-md-12 " th:fragment="lista-servicos">
				<!-- general form elements -->
				<div class="box box-success">
					<div class="box-header">
						<h3 class="box-title">Pesquisa de Sectores</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->

					<div class="box-body ">




						<div class="box-body table-responsive no-padding">
							<table class="table table-hover">
								<tr>
									<th>Designação</th>
									<th>Editar</th>
									<th>Detalhes</th>

								</tr>
								<tr th:each="sector :${sectores}">
									<td th:text="${sector.designacao}"></td>

									<td><a
										th:href="@{/parametro/sector/{id}/update(id=${sector.id})}"
										class="delete btn btn-xs btn-default"><i
											class="fa fa-edit" style="margin: 2px"></i>Editar</a></td>
									<td><a class="delete btn btn-xs btn-default"
										th:href="@{/parametro/sector/{id}/(id=${sector.id})}"><i
											class=" fa fa-eye" style="margin: 2px"></i>Detalhes</a></td>
								</tr>

							</table>
						</div>
					</div>
					<!-- /.box-body -->

					<form action="#" th:action="@{/parametro/sector}" method="get">

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								<i class="fa fa-times inverse" style="margin: 2px"></i> Registar Novo
							</button>

						</div>
					</form>
				</div>
			</div>


		</div>
	</div>
</body>
</html>
