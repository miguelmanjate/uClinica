<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="clinica">

<head>
<title>Servicos</title>
</head>

<body>

	<div layout:fragment="conteudo">
		<div class="row">
			<!-- left column -->

			<div class="col-md-12 ">
				<!-- general form elements -->
				<div class="box box-success">
					<div class="box-header">
						<h3 class="box-title">Parâmetros: Actualização de Serviços</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->

					<div class="box-body ">
						
					

								<form action="#" th:object="${servico}"
									th:action="@{/parametro/servico/update}" method="post">
									
									<div class="alert alert-success alert-dismissable"
										th:if="${messageVisible}">
										<i class="fa fa-check"></i>
										<button type="button" class="close" data-dismiss="alert"
											aria-hidden="true">&times;</button>
										<b>Parametrização de Serviço: </b>
										<p>Serviço registado com sucesso!</p>
									</div>

									<div class = "row">
									
									
<div class = "col-lg-6 col-md-6">
									

									<div class="form-group ">
										<label for="servicoDaUnidade">Serviço da UEM</label> <select
											th:field="*{servicoDaUnidade.id}" class="form-control">
											<option th:each="servicoDaUnidade : ${tipos}"
												th:value="${servicoDaUnidade.id}"
												th:text="${servicoDaUnidade.servicoTipo}" />
										</select>
									</div>
									<div class="form-group">
										<label for="designacao">Designação do Serviço</label> <label
											class="text-danger"
											th:if="${#fields.hasErrors('designacao')}"> <i
											class="fa fa-times-circle-o"></i> <span
											th:errors="*{designacao}"></span>
										</label> <input type="text" class="form-control"
											th:field="*{designacao}">
									</div>

									<div class="form-group">
										<label for="codigo">Código do Serviço</label> <label
											class="text-danger" th:if="${#fields.hasErrors('codigo')}">
											<i class="fa fa-times-circle-o"></i> <span
											th:errors="*{codigo}"></span>
										</label> <input type="text" class="form-control" th:field="*{codigo}">
									</div>

								
									</div>
									
									<div class = "col-lg-6 col-md-6">
									<div class="form-group">
									<label for="especialidade">Especialidade</label> <select
											th:field="*{especialidade}" class="form-control">
											<option th:each="especialidade : ${especialidades}"
												th:value="${especialidade}"
												th:text="${especialidade}" />
										</select>
										</div>
										<div class="form-group">
											<label for="sector">Sector</label> <select
											th:field="*{sector.id}" class="form-control">
											<option th:each="sector : ${sectores}"
												th:value="${sector.id}"
												th:text="${sector.designacao}" />
										</select>
										</div>
									</div></div>
									
									<div class="box-footer">
										<button type="submit" class="btn btn-success  ">
											<i class="fa fa-retweet" style="margin-right: 2px"></i>
											Actualizar
										</button>
										<a class="btn btn-default " th:href="@{/parametro/sector}">
											<i class="fa fa-times" style="margin-right: 2px"></i>
											Cancelar
										</a>



										<input type="hidden" th:field="*{id}" />
									</div>
								</form>
</
						

					</div>
					<!-- /.box-body -->



				</div>
				<!-- /.box -->
			</div>

		</div>
	</div>
</body>
</html>
