<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="clinica">

<head>
<title>Registo de Medicos</title>
</head>

<body>

	<div layout:fragment="conteudo">
		<div class="row">
			<!-- left column -->

			<div class="col-md-12 ">
				<!-- general form elements -->
				<div class="box box-success">
					<div class="box-header">
						<h3 class="box-title">Par√¢metros: Registo de Medicos</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->

					<div class="box-body ">

						<div class="row">
							<div class="col-md-6">

								<form action="#" th:object="${medico}" class=""
									th:action="@{/parametro/medico}" method="post">
									<div class="alert alert-success alert-dismissable"
										th:if="${messageVisible}">
										<i class="fa fa-check"></i>
										<button type="button" class="close" data-dismiss="alert"
											aria-hidden="true">&times;</button>
										<b>Registo de Medicos: </b>
										<p>Medico registado com sucesso!</p>
									</div>
									
												<div class="form-group">
										<label for="designacao">Nome</label> <label
											class="text-danger"
											th:if="${#fields.hasErrors('nome')}"> <i
											class="fa fa-times-circle-o"></i> <span
											th:errors="*{nome}"></span>
										</label> <input type="text" class="form-control"
											th:field="*{nome}">
								
									</div>
									
												<div class="form-group">
										<label for="designacao">Apelido</label> <label
											class="text-danger"
											th:if="${#fields.hasErrors('apelido')}"> <i
											class="fa fa-times-circle-o"></i> <span
											th:errors="*{apelido}"></span>
										</label> <input type="text" class="form-control"
											th:field="*{apelido}">
									</div>

									<div class="form-group ">
										<label for="tipoServico">Especialidade</label> <select
											th:field="*{especialidade}" class="form-control">
											<option th:each="especialidade : ${especialidade}"
												th:value="${especialidade}"
												th:text="${especialidade}" />
										</select>
									</div>
						

									<div class="box-footer">
										<div>
											<button type="submit" class="btn btn-primary  ">
												<i class="fa fa-save inverse" style="margin: 2px"></i>Registar
											</button>

											<a class="btn btn-default"
												th:href="@{/parametro/medico/list}"><i
												class="fa fa-eye" style = "margin: 2px"></i>Listar</a>




										</div>


									</div>
								</form>
							</div>


						</div>

					</div>
					<!-- /.box-body -->


				</div>
				<!-- /.box -->
			</div>





		</div>
	</div>
</body>
</html>
