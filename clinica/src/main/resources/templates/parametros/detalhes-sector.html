<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="clinica">

<head>
<title>Detalhes do Servico</title>
</head>
<body>
	<div layout:fragment="conteudo">


		<div class="row">
			<!-- left column -->

			<div class="col-md-12 ">

				<!-- general form elements -->
				<div class="box box-success">

					<div class="box-header">

						<div class="box-header">
							<h3 class="box-title">
								<i class="fa fa-eye"></i>Detalhes do Sector <small
									class="pull-right"> </small>
							</h3>

						</div>

					</div>
					<!-- /.box-header -->
					<!-- form start -->

					<div class="box-body ">

						<div class="row ">
							<div class="col-md-8">
								<div class="alert alert-success alert-dismissable"
									th:if="${messageVisible}">
									<i class="fa fa-check"></i>
									<button type="button" class="close" data-dismiss="alert"
										aria-hidden="true">&times;</button>
									<b>Registo do Sector: </b>
									<p>Sector registado com sucesso!</p>
								</div>
							</div>
						</div>
						<!-- info row -->
						<div class="row invoice-info" style="margin-bottom: 10px">

							<div class="col-sm-4 invoice-col">
								<table>
									<thead>
										<tr>
											<th width="50%"></th>
											<th></th>
										</tr>

									</thead>
									<tr>
										<td><b>Designacao</b></td>
										<td><i th:text="${sector.designacao}"
											style="margin-right: 5px"></i></td>
									</tr>
									<tr>
										<td><b>Tipo de Orgao</b></td>
										<td><i th:text="${sector.unidades.designacao}"></i></td>
									</tr>

								</table>

							</div>

						</div>

						<div class="box-footer">
							<div class="box-body table-responsive no-padding">

								<a th:href="@{/parametro/sector}" class="btn btn-primary">
								<i class="fa fa-save inverse" style="margin-right: 2px"></i>Registar</a> 
									
									<a th:href="@{/parametro/sector/{id}/update(id=${sector.id})}" class="btn btn-default">
									<i class="fa fa-retweet" style="margin-right: 2px"></i>Editar</a>
									
									<a th:href="@{/parametro/sector/list}" class="btn btn-default" >
									<i class="fa fa-eye" style="margin-right: 2px"></i>Listar</a> 

							</div>
						</div>


					</div>

					<!-- /.box-body -->

				</div>

			</div>


		</div>

	</div>

</body>
</html>
