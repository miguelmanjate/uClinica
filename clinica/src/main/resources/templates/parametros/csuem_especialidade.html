<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="clinica">

<head>
<title>Especialidade</title>
</head>

<body>

	<div layout:fragment="conteudo">
		<div class="row">
			<!-- left column -->
			
				<div class="col-md-6 ">
					<!-- general form elements -->
					<div class="box box-success" >
						<div class="box-header">
							<h3 class="box-title">Parâmetros de Especialidade</h3>
						</div>
						<!-- /.box-header -->
						<!-- form start -->
						<form action = "#" th:object = "${csuem_especialidade}" th:action = "@{/parametro/especialidade}" method="post" >
							<div class="box-body ">
							
							    <div class="alert alert-success alert-dismissable" th:if = "${messageVisible}">
                                        <i class="fa fa-check"></i>
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                        <b>Parametrização de Especialidade: </b><p> Especialidade registada com sucesso!</p>
                                    </div>
							
								<div class="form-group ">
									<label for="codigo">Codigo</label> 
									<input
										type="text" class="form-control" 
										>
								</div>
								<div class="form-group ">
									<label for="especialidade">Especialidade</label> <input
										type="text" class="form-control"
										>
								</div>
								<div class="form-group ">
									<label for="descricao">Descrição</label> 
									 <textarea class="textarea" style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
									
								</div>
								<div class="form-group ">
									<label for="estado">Estado</label> 
									<select class="form-control">
							            <option selected="selected">Activo</option>
							            <option>Inativo</option>
							        </select>
								</div>
							</div>
							<!-- /.box-body -->

							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Registar</button>

							</div>
						</form>

					</div>
					<!-- /.box -->
				</div>
				
				
		
		</div>
	</div>
</body>
</html>
