<!DOCTYPE html>
<html class="bg-black" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8"></meta>
<title>AdminLTE | Log in</title>
<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport'></meta>
<!-- bootstrap 3.0.2 -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
	type="text/css" />
<!-- font Awesome -->
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"
	type="text/css" />
<!-- Theme style -->
<link th:href="@{/css/AdminLTE.css}" rel="stylesheet" type="text/css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
</head>
<body class="bg-black">


	<div class="form-box" id="login-box">
		
		<div>
			<h1
				style="color: #fff; font-family: 'Trocchi', serif; font-size: 20px; font-weight: bold; line-height: 48px; margin: 0;">Subsistema
				de Gestão de Saúde</h1>
		</div>

		<div class="header">Aceder ao Sistema</div>
		<form th:action="@{/login}" method="post">
			<div class="body bg-gray">
				<div class="form-group">
					<input type="email" name="username" class="form-control"
						placeholder="Email do Utilizador" />
				</div>
				<div class="form-group">
					<input type="password" name="password" class="form-control"
						placeholder="Senha" />
				</div>
				<div class="form-group">
					<input type="checkbox" name="remember_me" /> Lembre-me
				</div>
			</div>
			<div class="footer">
				<button type="submit" class="btn bg-olive btn-block">Entrar</button>

				<!--                     <p><a href="#">I forgot my password</a></p> -->

				<a href="register.html" class="text-center">Esqueci minha senha!</a>
			</div>
		</form>

		<!--             <div class="margin text-center"> -->
		<!--                 <span>Sign in using social networks</span> -->
		<!--                 <br/> -->
		<!--                 <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button> -->
		<!--                 <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button> -->
		<!--                 <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button> -->

		<!--             </div> -->
	</div>


	<!-- jQuery 2.0.2 -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="../../js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
